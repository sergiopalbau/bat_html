<body>
<h1>Veo que buscas un lavava_jaillas!!!</h1>
<img src="migue.png" alt="">

<div> <h3>Nivel de Batería: <span id="batteryLevel"></span>% Ven mas tarde que te lo REBAJO </h3></div>

<script>

navigator.getBattery().then(function (battery) {
	
	// Volcamos la información por consola
	console.log("Nivel de batería " + battery.level * 100 + "%");
	
	// Elemento del DOM
	var batteryLevel = document.getElementById("batteryLevel");
	batteryLevel.innerHTML = battery.level * 100;
	
	battery.addEventListener('levelchange', function() {
		batteryLevel.innerHTML = battery.level * 100;
		console.log("Nivel de batería " + battery.level * 100 + "%");
	});
	
});

</script>
